<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Til Victoria</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            position: relative;
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .gif-container img {
            width: 200px;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            font-weight: bold;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute; /* Viktig for at den skal kunne flytte seg */
        }

        /* Overdreven glede-styling */
        .celebration {
            display: none;
            animation: pop 0.5s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0.5); }
            100% { transform: scale(1); }
        }

        .heart {
            color: #ff4d6d;
            font-size: 3rem;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div id="askSection">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueWp4eXF4eXF4eXF4eXF4eXF4eXF4eXF4eXF4eXF4eXF4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpN762clOW7/giphy.gif" alt="Cute cat">
            </div>
            <h1>Victoria, vil du v√¶re min valentine?</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">JA! ‚ù§Ô∏è</button>
                <button id="noBtn" onmouseover="moveButton()">Nei</button>
            </div>
        </div>

        <div id="celebrationSection" class="celebration">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmc1bmZqbmZqbmZqbmZqbmZqbmZqbmZqbmZqbmZqbmZqbmZqJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/TdfyKrN7HGTIY/giphy.gif" alt="Happy dance">
            <h1 style="font-size: 2.5rem;">JAAAAAAA! üòç</h1>
            <p>Du har gjort Alito til verdens lykkeligste! ü•Çüåπ</p>
            <span class="heart">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            // Regner ut tilfeldig posisjon innenfor skjermen
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('askSection').style.display = 'none';
            document.getElementById('celebrationSection').style.display = 'block';
            document.body.style.backgroundColor = '#ffb3c1';
            
            // Litt ekstra konfetti-effekt i konsollen eller bare masse hjerter
            for (let i = 0; i < 20; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            heart.style.animation = `float ${Math.random() * 2 + 3}s linear forwards`;
            document.body.appendChild(heart);
        }

        // Enkel animasjon for flytende hjerter
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes float {
                to {
                    transform: translateY(-110vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
