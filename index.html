<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Error 404</title>
    <style>
        /* FAKE START SKJERM */
        #error-screen {
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
        }

        /* HOVEDSIDE */
        #main-content {
            display: none;
            min-height: 100vh;
            background: #fff0f3;
            font-family: 'Inter', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.2);
        }

        /* ANIMERT HJERTE (Istedenfor bilde som kan bli √∏delagt) */
        .heart-icon {
            background-color: #ff4d6d;
            display: inline-block;
            height: 50px;
            margin: 0 10px;
            position: relative;
            top: 0;
            transform: rotate(-45deg);
            width: 50px;
            animation: beat 0.8s infinite;
            margin-bottom: 40px;
        }
        .heart-icon:before, .heart-icon:after {
            content: "";
            background-color: #ff4d6d;
            border-radius: 50%;
            height: 50px;
            position: absolute;
            width: 50px;
        }
        .heart-icon:before { top: -25px; left: 0; }
        .heart-icon:after { left: 25px; top: 0; }

        @keyframes beat {
            0% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }

        h1 { color: #ff4d6d; margin-bottom: 30px; font-size: 2rem; }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 150px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.1s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 10;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute; /* Gj√∏r at den kan flykte */
        }

        /* OVERDREVET FEIRING */
        #celebration {
            display: none;
            position: fixed;
            inset: 0;
            background: #ff0054;
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            animation: bgFlash 0.3s infinite;
        }

        @keyframes bgFlash {
            0% { background: #ff0054; }
            50% { background: #ff4d6d; }
            100% { background: #ff758f; }
        }

        .confetti {
            position: absolute;
            font-size: 2rem;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="error-screen" onclick="startApp()">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
        <p style="color: #888; margin-top: 15px;">This content is not available</p>
        <p style="color: #bbb; font-size: 0.8rem;">Click to refresh</p>
    </div>

    <div id="main-content">
        <div class="container">
            <div class="heart-icon"></div>
            <h1>Victoria, vil du v√¶re min valentine?</h1>
            
            <div class="buttons">
                <button id="yesBtn" onclick="boom()">JA! ‚ù§Ô∏è</button>
                <button id="noBtn" onmouseover="escape()">Nei</button>
            </div>
            <p id="troll-text" style="color: #ff4d6d; font-weight: bold; margin-top: 20px; min-height: 1.2em;"></p>
        </div>
    </div>

    <div id="celebration">
        <h1 style="font-size: 4rem; text-shadow: 5px 5px #000;">JAAAAA!!! üòç</h1>
        <h2 style="font-size: 2rem;">Alito + Victoria = Sant! üåπ</h2>
        <p style="font-size: 1.5rem; margin-top: 20px;">Du har nettopp gjort meg til den lykkeligste!</p>
        <div style="font-size: 5rem; margin-top: 20px;">ü•Çüëëüíçüíñ‚ú®</div>
    </div>

    <script>
        let noCount = 0;
        const messages = [
            "Pr√∏vde du virkelig √• trykke nei?",
            "Oi, musa di m√• v√¶re √∏delagt!",
            "Eksisterer den knappen egentlig?",
            "Du er ikke rask nok, Victoria! üòâ",
            "Bare gi opp, trykk p√• den store r√∏de!",
            "Alito har deaktivert denne knappen..."
        ];

        function startApp() {
            document.getElementById('error-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }

        function escape() {
            const btn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const trollText = document.getElementById('troll-text');
            
            // Flytt knappen lynraskt
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';

            // Gj√∏r "Ja"-knappen ST√òRRE for hver gang hun bommer
            noCount++;
            let newSize = 1.2 + (noCount * 0.1);
            yesBtn.style.transform = `scale(${newSize})`;
            
            // Bytt tekst p√• nei-knappen for √• trolle
            if (noCount % 3 === 0) {
                btn.innerHTML = "Feil knapp";
            } else {
                btn.innerHTML = "Nei";
            }

            // Vis irriterende/morsomme meldinger
            trollText.innerHTML = messages[Math.min(noCount - 1, messages.length - 1)];
        }

        function boom() {
            document.getElementById('celebration').style.display = 'flex';
            
            // Lag et ekstremt regn av hjerter
            setInterval(() => {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíç', 'ü•Ç', 'üåπ', '‚ú®', 'üî•'][Math.floor(Math.random() * 7)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-50px';
                confetti.style.fontSize = (Math.random() * 30 + 20) + 'px';
                document.body.appendChild(confetti);
                
                // Fjern dem etterp√• for √• ikke krasje nettleseren
                setTimeout(() => confetti.remove(), 3000);
            }, 50);
        }
    </script>
</body>
</html>
