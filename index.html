<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Til Victoria 仇벒잺</title>
    <style>
        /* --- OPPSETT OG FONT --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Ingen scrolling */
            font-family: 'Verdana', 'Segoe UI', sans-serif; /* Veldig tydelig font */
            background: linear-gradient(135deg, #ffe6eb 0%, #ffc0cb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #d6336c;
        }

        /* --- SVEVENDE HJERTER I BAKGRUNNEN --- */
        .bg-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.15); /* Svake hjerter */
            font-size: 3rem;
            animation: floatBackground 6s infinite ease-in-out;
            z-index: -1;
        }

        @keyframes floatBackground {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }

        /* --- CONTAINER FOR INNHOLD --- */
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 20, 147, 0.3);
            width: 90%;
            max-width: 500px;
            position: relative;
            border: 4px solid #fff0f3;
        }

        /* --- STORE TYDELIGE EMOJIER OG TEKST --- */
        .big-emoji {
            font-size: 100px;
            display: block;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        h1 {
            font-size: 2.2rem;
            line-height: 1.3;
            margin-bottom: 30px;
            color: #d6336c;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 900; /* Ekstra fet tekst */
        }

        p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* --- KNAPPER --- */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            position: relative;
            height: 80px; /* Plass til bevegelse */
        }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            text-transform: uppercase;
        }

        #yesBtn {
            background-color: #ff0054;
            color: white;
            z-index: 100;
        }
        
        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #d00045;
        }

        #noBtn {
            background-color: #e9ecef;
            color: #333;
            position: absolute; /* Viktig for at den skal flykte */
            transition: top 0.1s, left 0.1s; /* Rask bevegelse */
        }

        /* --- START SIDE --- */
        #screen-start {
            cursor: pointer;
        }
        
        #screen-start:hover .big-emoji {
            transform: scale(1.2) rotate(10deg);
        }

        /* --- SKJULE SIDER --- */
        .hidden {
            display: none !important;
        }

        /* --- ANIMASJONER --- */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* --- KONFETTI REGN --- */
        .emoji-rain {
            position: fixed;
            top: -50px;
            font-size: 2rem;
            animation: fallDown 3s linear forwards;
            z-index: 9999;
        }

        @keyframes fallDown {
            to { transform: translateY(110vh) rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="bg-heart" style="top: 10%; left: 10%;">仇벒잺</div>
    <div class="bg-heart" style="top: 20%; right: 20%; animation-delay: 1s;">游눘</div>
    <div class="bg-heart" style="bottom: 15%; left: 20%; animation-delay: 2s;">游눗</div>
    <div class="bg-heart" style="bottom: 10%; right: 10%; animation-delay: 0.5s;">游눚</div>
    <div class="bg-heart" style="top: 50%; left: 5%; animation-delay: 1.5s;">游눟</div>
    <div class="bg-heart" style="top: 50%; right: 5%; animation-delay: 2.5s;">游눕</div>

    <div id="screen-start" class="card" onclick="goToQuestion()">
        <div class="big-emoji">游눏</div>
        <h1>Hei Victoria!</h1>
        <p>Alito har sendt deg et viktig sp칮rsm친l...</p>
        <p style="color: #ff0054; text-decoration: underline;">(Trykk her for 친 친pne)</p>
    </div>

    <div id="screen-question" class="card hidden">
        <div class="big-emoji">游빚游꺛</div>
        <h1>VICTORIA,<br>VIL DU V칁RE MIN VALENTINE?</h1>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="sheSaidYes()">JA! 仇벒잺</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NEI 游눖</button>
        </div>
    </div>

    <div id="screen-celebration" class="hidden">
        <div class="big-emoji" style="font-size: 150px;">游눐游눒游볙</div>
        <h1 style="font-size: 3rem; color: white; text-shadow: 2px 2px 10px #d00045;">JAAAAAAA!</h1>
        <h2 style="color: white; font-size: 1.5rem; font-weight: bold;">VICTORIA + ALITO = SANT 仇벒잺</h2>
        <p style="color: white; font-size: 1.2rem; margin-top: 20px;">Gj칮r deg klar for en fantastisk dag! 游꺛</p>
    </div>

    <script>
        // Funksjon for 친 g친 fra start til sp칮rsm친l
        function goToQuestion() {
            document.getElementById('screen-start').classList.add('hidden');
            document.getElementById('screen-question').classList.remove('hidden');
        }

        // Funksjon for 친 flytte NEI-knappen (holder seg ALLTID p친 skjermen)
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            // Hent st칮rrelsen p친 skjermen og knappen
            const screenW = window.innerWidth;
            const screenH = window.innerHeight;
            const btnW = noBtn.offsetWidth;
            const btnH = noBtn.offsetHeight;

            // Regn ut trygge grenser (s친 den ikke g친r ut av kanten)
            // Vi legger til 20px margin s친 den ikke klistrer seg helt til kanten
            const maxX = screenW - btnW - 40;
            const maxY = screenH - btnH - 40;

            const randomX = Math.random() * maxX + 20;
            const randomY = Math.random() * maxY + 20;

            // Sett posisjonen til 'fixed' s친 den hopper ut av containeren og rundt p친 hele skjermen
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Gj칮r JA-knappen st칮rre for 친 irritere/hjelpe
            const yesBtn = document.getElementById('yesBtn');
            let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 2) + "px";
            yesBtn.style.padding = "20px 50px"; 
        }

        // Funksjon n친r hun sier JA
        function sheSaidYes() {
            // Skjul alt annet
            document.getElementById('screen-question').classList.add('hidden');
            document.getElementById('noBtn').style.display = 'none'; // Fjern nei-knappen helt
            
            // Vis feiringen
            const celebScreen = document.getElementById('screen-celebration');
            celebScreen.classList.remove('hidden');
            celebScreen.style.display = 'flex';
            celebScreen.style.flexDirection = 'column';
            celebScreen.style.justifyContent = 'center';
            celebScreen.style.alignItems = 'center';
            celebScreen.style.position = 'fixed';
            celebScreen.style.inset = '0';
            celebScreen.style.background = '#ff0054';

            // Start emojiregnet
            startEmojiRain();
        }

        // Funksjon for 친 lage regn av emojier
        function startEmojiRain() {
            const emojis = ['仇벒잺', '游꺛', '游눐', '游빚', '游땘', '游봃', '游빋', '游볙', '游눎'];
            
            // Lag en ny emoji hvert 100ms
            setInterval(() => {
                const el = document.createElement('div');
                el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                el.classList.add('emoji-rain');
                el.style.left = Math.random() * 100 + 'vw';
                el.style.animationDuration = (Math.random() * 2 + 2) + 's'; // Tilfeldig fart
                document.body.appendChild(el);

                // Fjern emojien etter den har falt ferdig for 친 spare minne
                setTimeout(() => {
                    el.remove();
                }, 4000);
            }, 100);
        }
    </script>
</body>
</html>
