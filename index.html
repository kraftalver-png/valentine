<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Til Victoria ‚ù§Ô∏è</title>
    <style>
        /* --- GRUNNLEGGENDE STIL --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial Black', sans-serif; /* Ekstra tydelig og fet skrift */
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* --- CONTAINER --- */
        .card {
            background: white;
            padding: 50px 30px;
            border-radius: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 450px;
            z-index: 10;
            border: 8px solid #ff4d6d;
        }

        /* --- TEKST OG EMOJI --- */
        .emoji-header {
            font-size: 80px;
            margin-bottom: 20px;
            display: block;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.2rem;
            line-height: 1.2;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        /* --- KNAPPENE --- */
        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 100px;
        }

        button {
            padding: 20px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            font-weight: 900;
            transition: transform 0.1s;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: relative; /* Starter ved siden av, blir 'fixed' ved hover */
            z-index: 999;
        }

        /* --- FEIRINGSSKJERM --- */
        #celebration {
            display: none;
            position: fixed;
            inset: 0;
            background-color: #ff0054;
            z-index: 10000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .rain {
            position: fixed;
            top: -50px;
            font-size: 2.5rem;
            animation: fall 3s linear forwards;
            pointer-events: none;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="start-screen" class="card" onclick="showQuestion()" style="cursor: pointer;">
        <span class="emoji-header">üéÅ</span>
        <h1>Hei Victoria!<br>Du har f√•tt en pakke...</h1>
        <p style="font-size: 1.2rem; font-weight: bold; color: #ff4d6d;">Trykk for √• se innholdet!</p>
    </div>

    <div id="question-screen" class="card hidden">
        <span class="emoji-header">üíñüåπ‚ù§Ô∏è</span>
        <h1>Victoria, vil du v√¶re min valentine?</h1>
        
        <div class="btn-wrapper">
            <button id="yesBtn" onclick="finish()">JA! ‚ù§Ô∏è</button>
            <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">NEI üíî</button>
        </div>
    </div>

    <div id="celebration">
        <h1 style="font-size: 4rem; color: white;">JAAAAAAA! üòç</h1>
        <h2 style="font-size: 2rem;">VICTORIA + ALITO ‚ù§Ô∏è</h2>
        <div style="font-size: 6rem; margin-top: 30px;">üíèüíçüåπ‚ú®</div>
        <p style="font-size: 1.5rem; margin-top: 20px;">Du har gjort meg kjempeglad!</p>
    </div>

    <script>
        // Vis sp√∏rsm√•let n√•r hun trykker p√• pakken
        function showQuestion() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('question-screen').classList.remove('hidden');
        }

        // Funksjonen som flytter NEI-knappen
        function moveNo() {
            const btn = document.getElementById('noBtn');
            
            // Gj√∏r knappen 'fixed' med en gang man pr√∏ver √• r√∏re den
            btn.style.position = 'fixed';

            // Finn tilgjengelig plass p√• skjermen
            const padding = 50;
            const maxX = window.innerWidth - btn.offsetWidth - padding;
            const maxY = window.innerHeight - btn.offsetHeight - padding;

            // Generer nye koordinater
            const randomX = Math.random() * maxX + (padding / 2);
            const randomY = Math.random() * maxY + (padding / 2);

            // Flytt knappen lynraskt
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';

            // Gj√∏r JA-knappen st√∏rre for hver gang hun pr√∏ver NEI
            const yes = document.getElementById('yesBtn');
            const currentSize = parseFloat(window.getComputedStyle(yes).fontSize);
            yes.style.fontSize = (currentSize + 2) + "px";
            yes.style.padding = (currentSize + 5) + "px";
        }

        // N√•r hun trykker JA
        function finish() {
            document.getElementById('question-screen').classList.add('hidden');
            document.getElementById('noBtn').classList.add('hidden');
            const celeb = document.getElementById('celebration');
            celeb.style.display = 'flex';

            // Start emoji-regn
            setInterval(() => {
                const emojis = ['‚ù§Ô∏è', 'üíñ', 'üåπ', '‚ú®', 'üíç', 'ü•Ç', 'üî•'];
                const e = document.createElement('div');
                e.className = 'rain';
                e.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                e.style.left = Math.random() * 100 + 'vw';
                e.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(e);
                setTimeout(() => e.remove(), 3000);
            }, 80);
        }
    </script>
</body>
</html>
