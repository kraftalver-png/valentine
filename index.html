<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Not Found</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background-color: #ffffff;
        }

        /* START-SKJERM (Feilmeldingen) */
        #error-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            z-index: 9999;
            cursor: pointer;
            text-align: center;
            padding: 20px;
        }

        #error-screen svg {
            width: 50px;
            height: 50px;
            color: #d1d5db;
            margin-bottom: 15px;
        }

        #error-screen h2 {
            color: #4b5563;
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 5px;
        }

        #error-screen p {
            color: #9ca3af;
            font-size: 0.9rem;
        }

        /* HOVEDSIDE (Skjult til man klikker) */
        #valentine-page {
            display: none;
            height: 100vh;
            background: linear-gradient(135deg, #fff0f3 0%, #ffdde1 100%);
            display: flex; /* Endres via JS */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .card {
            background: white;
            padding: 3rem;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(255, 77, 109, 0.15);
            max-width: 450px;
            width: 90%;
            position: relative;
        }

        /* ANIMERT HJERTE */
        .heart {
            width: 60px;
            height: 60px;
            background: #ff4d6d;
            position: relative;
            transform: rotate(-45deg);
            margin: 0 auto 50px;
            animation: beat 0.8s infinite;
        }
        .heart::before, .heart::after {
            content: '';
            width: 60px;
            height: 60px;
            background: #ff4d6d;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before { top: -30px; left: 0; }
        .heart::after { left: 30px; top: 0; }

        @keyframes beat {
            0% { transform: scale(1) rotate(-45deg); }
            15% { transform: scale(1.25) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            line-height: 1.3;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 60px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
        }

        #noBtn {
            background-color: #9ca3af;
            color: white;
            position: absolute; /* Gj√∏r flukten mulig */
            z-index: 1000;
        }

        /* EKSPLOSJON AV GLEDE */
        #celebration {
            display: none;
            position: fixed;
            inset: 0;
            background: #ff0054;
            z-index: 10000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .party-text {
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            animation: shake 0.2s infinite;
            text-shadow: 5px 5px 0px #000;
        }

        @keyframes shake {
            0% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            100% { transform: translate(2px, -2px); }
        }

        .confetti {
            position: fixed;
            font-size: 2rem;
            animation: fall 3s linear forwards;
            pointer-events: none;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body onclick="init()">

    <div id="error-screen">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
        </svg>
        <h2>This content is not available</h2>
        <p>Tap anywhere to reload</p>
    </div>

    <div id="valentine-page" style="display: none;">
        <div class="card">
            <div class="heart"></div>
            <h1>Victoria, vil du v√¶re min valentine?</h1>
            <div class="btn-container">
                <button id="yesBtn" onclick="celebrate(event)">JA! ‚ù§Ô∏è</button>
                <button id="noBtn" onmouseover="moveNo(this)" onclick="moveNo(this)">Nei</button>
            </div>
        </div>
    </div>

    <div id="celebration">
        <div class="party-text">JAAAAAAA! üòç</div>
        <h2 style="font-size: 2.5rem; margin: 20px 0;">VICTORIA + ALITO</h2>
        <p style="font-size: 1.5rem;">Dette blir tidenes Valentinsdag! üåπüçæüíç</p>
        <div style="font-size: 5rem; margin-top: 30px;">üíÉüï∫‚ú®üî•üëë</div>
    </div>

    <script>
        let isStarted = false;

        function init() {
            if (isStarted) return;
            isStarted = true;
            
            const error = document.getElementById('error-screen');
            const page = document.getElementById('valentine-page');
            
            error.style.display = 'none';
            page.style.display = 'flex';
            setTimeout(() => { page.style.opacity = '1'; }, 50);
        }

        function moveNo(btn) {
            // Flytter knappen til et tilfeldig sted p√• skjermen
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            
            // Gj√∏r JA-knappen st√∏rre hver gang hun pr√∏ver "Nei"
            const yes = document.getElementById('yesBtn');
            const currentSize = parseFloat(window.getComputedStyle(yes).fontSize);
            yes.style.fontSize = (currentSize + 2) + 'px';
            yes.style.padding = (parseFloat(window.getComputedStyle(yes).paddingTop) + 2) + 'px ' + (parseFloat(window.getComputedStyle(yes).paddingLeft) + 5) + 'px';
        }

        function celebrate(event) {
            event.stopPropagation(); // Hindrer init() i √• kj√∏re igjen
            document.getElementById('celebration').style.display = 'flex';
            
            // Regn av ting
            setInterval(() => {
                const parts = ['‚ù§Ô∏è', 'üíñ', 'üåπ', '‚ú®', 'üî•', 'ü•Ç', 'üíç', 'ü¶Å', 'üëë'];
                const div = document.createElement('div');
                div.className = 'confetti';
                div.innerHTML = parts[Math.floor(Math.random() * parts.length)];
                div.style.left = Math.random() * 100 + 'vw';
                div.style.top = '-50px';
                div.style.fontSize = (Math.random() * 30 + 20) + 'px';
                document.body.appendChild(div);
                
                setTimeout(() => div.remove(), 3000);
            }, 50);

            // Skift farge p√• bakgrunnen vilt
            setInterval(() => {
                const colors = ['#ff0054', '#ff4d6d', '#ff758f', '#c9184a', '#800f2f'];
                document.getElementById('celebration').style.background = colors[Math.floor(Math.random() * colors.length)];
            }, 100);
        }
    </script>
</body>
</html>
