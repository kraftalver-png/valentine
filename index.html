<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Til Victoria 仇벒잺</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Parisienne&display=swap" rel="stylesheet">
    
    <style>
        /* --- GRUNNLEGGENDE STIL --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Fredoka', sans-serif; /* S칮t, rund skrifttype */
            background-color: #ffe6e9;
            height: 100vh;
            overflow: hidden; /* Hindrer scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- SIDE 1: START (KONVOLUTT) --- */
        #page-intro {
            text-align: center;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }

        .envelope {
            font-size: 100px;
            margin-bottom: 20px;
            display: inline-block;
            transition: transform 0.3s;
        }

        #page-intro:hover .envelope {
            transform: scale(1.1);
        }

        .click-hint {
            color: #ff4d6d;
            font-size: 1.2rem;
            opacity: 0.7;
        }

        /* --- SIDE 2: SP칒RSM칀LET --- */
        #page-question {
            display: none; /* Skjult i starten */
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 50px rgba(255, 77, 109, 0.2);
            text-align: center;
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff4d6d;
            font-family: 'Parisienne', cursive; /* Elegant skrift */
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Bilde-ramme */
        .img-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 20px;
            margin-bottom: 30px;
            background-color: #fff0f3;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .img-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        /* Knappe-container */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px; /* Mellomrom mellom knappene */
            margin-top: 10px;
            position: relative;
            min-height: 60px; /* Sikrer plass */
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            z-index: 100; /* Alltid 칮verst */
        }
        
        #yesBtn:hover {
            transform: scale(1.05);
            background-color: #ff0054;
        }

        #noBtn {
            background-color: #e9ecef;
            color: #495057;
        }

        /* --- SIDE 3: FEIRING --- */
        #page-celebration {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #ff4d6d;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            z-index: 2000;
        }

        .celebrate-text {
            font-size: 4rem;
            font-weight: bold;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 3px 3px 0px rgba(0,0,0,0.1);
        }

        .sub-text {
            font-size: 1.5rem;
            margin-top: 20px;
            font-family: 'Parisienne', cursive;
        }

        /* --- ANIMASJONER --- */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Konfetti partikler */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }

    </style>
</head>
<body>

    <div id="page-intro" onclick="startApp()">
        <div class="envelope">游눏</div>
        <h2>Melding til Victoria</h2>
        <p class="click-hint">(Trykk for 친 친pne)</p>
    </div>

    <div id="page-question">
        <div class="img-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueWp4eXF4eXF4eXF4eXF4eXF4eXF4eXF4eXF4eXF4eXF4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpN762clOW7/giphy.gif" alt="Cute cat">
        </div>
        
        <h1>Victoria, vil du v칝re min valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="siJa()">JA, SELVF칒LGELIG! 仇벒잺</button>
            <button id="noBtn" onmouseover="flyttKnapp()" onclick="flyttKnapp()">Nei</button>
        </div>
    </div>

    <div id="page-celebration">
        <div class="celebrate-text">JAAAAAAA! 游땘</div>
        <p class="sub-text">Gj칮r deg klar for verdens beste dag!</p>
        <p style="margin-top: 20px; font-size: 1.2rem;">Klem fra Alito 游부</p>
    </div>

    <script>
        // Start appen (Overgang fra konvolutt til sp칮rsm친l)
        function startApp() {
            document.getElementById('page-intro').style.display = 'none';
            document.getElementById('page-question').style.display = 'block';
        }

        // Funksjon for 친 flytte NEI-knappen
        function flyttKnapp() {
            const btn = document.getElementById('noBtn');
            const container = document.getElementById('page-question');
            
            // Gj칮r knappen absolutt posisjonert slik at den kan bevege seg fritt
            btn.style.position = 'fixed'; 

            // Hent skjermst칮rrelse og knappst칮rrelse
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const btnWidth = btn.offsetWidth;
            const btnHeight = btn.offsetHeight;

            // Regn ut ny posisjon, men trekk fra knappens st칮rrelse s친 den ikke havner utenfor
            // Math.random() gir et tall mellom 0 og 1
            const randomX = Math.random() * (screenWidth - btnWidth - 40) + 20; // 20px margin
            const randomY = Math.random() * (screenHeight - btnHeight - 40) + 20;

            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';

            // TROLLING: Gj칮r JA-knappen litt st칮rre for hver gang hun pr칮ver 친 trykke nei
            const yesBtn = document.getElementById('yesBtn');
            let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 2) + "px";
            yesBtn.style.padding = "20px 40px"; // Gj칮r den fysisk st칮rre ogs친
        }

        // Funksjon n친r hun sier JA
        function siJa() {
            // Skjul sp칮rsm친let
            document.getElementById('page-question').style.display = 'none';
            
            // Vis feiringen
            const celebration = document.getElementById('page-celebration');
            celebration.style.display = 'flex';
            
            // Start konfetti-regn
            startConfetti();
            
            // Disko-bakgrunn
            setInterval(() => {
                const colors = ['#ff4d6d', '#ff0054', '#e01e37', '#c9184a'];
                celebration.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            }, 300);
        }

        // Lager masse konfetti
        function startConfetti() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Tilfeldig plassering og farge
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.backgroundColor = ['#fff', '#ffd700', '#ffccd5'][Math.floor(Math.random() * 3)];
                
                document.getElementById('page-celebration').appendChild(confetti);
            }
        }
    </script>

</body>
</html>
